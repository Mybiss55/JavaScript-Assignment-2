<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Image Gallery | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<h1>Image Gallery</h1>
	<section id="gallery">
		<figure>
			<img src="images/[filename]-large.jpg" alt="" width="1200" height="800" id="focused-img" />
		</figure>
		<ul>
			<li><img src="images/[filename]-small.jpg" alt="" width="240" height="160" id="sml-img0" /></li>
			<li><img src="images/[filename]-small.jpg" alt="" width="240" height="160" id="sml-img1"/></li>
			<li><img src="images/[filename]-small.jpg" alt="" width="240" height="160" id="sml-img2"/></li>
			<li><img src="images/[filename]-small.jpg" alt="" width="240" height="160" id="sml-img3"/></li>
			<li><img src="images/[filename]-small.jpg" alt="" width="240" height="160" id="sml-img4"/></li>
		</ul>
	</section>
	<script src="js/App.js"></script>
